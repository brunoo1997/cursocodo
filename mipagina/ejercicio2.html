<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 2 JS</title>
	

</head>
<body>
	<script type="text/javascript">
	for (i=11;i>8;i--){
    document.write("<br><b>La tabla del " + i + ":</b><br>")
    for (j=1;j<10;j++){
        document.write(i + " x " + j + ": ")
        document.write(i*j)
        document.write("<br>")
    }
}
</script>
</body>
</html>
